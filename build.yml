name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 2. 安装系统依赖（最全兼容版）
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-pip python3-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libncurses5 libstdc++6 openjdk-17-jdk unzip \
            libltdl-dev libffi-dev libssl-dev autoconf libtool

      # 3. 安装 Buildozer
      - name: Install Buildozer
        run: pip install buildozer cython==0.29.33

      # 4. 自动修复配置（确保能跑通）
      - name: Fix buildozer.spec
        run: |
          # 确保有 spec 文件
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          sed -i 's/warn_on_root = 1/warn_on_root = 0/g' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
          # 强制使用 pip 依赖
          sed -i 's/requirements = python3,kivy/requirements = python3,pygame-ce/g' buildozer.spec
          # 增加 NDK 兼容性配置
          sed -i 's/p4a.branch = master/p4a.branch = master/g' buildozer.spec

      # 5. 开始打包
      - name: Build with Buildozer
        run: yes | buildozer android debug

      # 6. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-game-apk
          path: bin/*.apk
