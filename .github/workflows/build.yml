name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-pip python3-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libstdc++6 openjdk-17-jdk unzip \
            libltdl-dev libffi-dev libssl-dev autoconf libtool

      - name: Install Buildozer
        run: pip install buildozer cython==0.29.33

      - name: Fix buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          sed -i 's/warn_on_root = 1/warn_on_root = 0/g' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,pygame-ce/g' buildozer.spec
          sed -i 's/p4a.branch = master/p4a.branch = master/g' buildozer.spec

      - name: Build with Buildozer
        run: yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-game-apk
          path: bin/*.apk
